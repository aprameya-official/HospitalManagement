<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Appointment</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.dark-mode {
        background-color: #121212;
        color: #fff;
    }

    .container {
        width: 90%;
        max-width: 600px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        animation: fadeIn 1s ease-out;
        overflow: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
    }

    .container.dark-mode {
        background-color: #333;
        color: #fff;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    h1 {
        text-align: center;
        margin: 20px 0;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-size: 16px;
        font-weight: bold;
    }

    input, select, button {
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: background-color 0.3s ease, border 0.3s ease;
    }

    input, select {
        background-color: #fff;
    }

    input.dark-mode, select.dark-mode {
        background-color: #444;
        color: #fff;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #4CAF50;
    }

    button {
        background-color: #28a745;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #218838;
    }

    .mode-toggle-wrapper {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
    }

    .mode-toggle {
        position: relative;
        width: 50px;
        height: 25px;
        border-radius: 25px;
        background-color: #007bff;
        transition: background-color 0.3s ease;
        cursor: pointer;
    }

    .mode-toggle input {
        opacity: 0;
        width: 0;
        height: 0;
        position: absolute;
    }

    .mode-toggle .slider {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 21px;
        height: 21px;
        background-color: #fff;
        border-radius: 50%;
        transition: transform 0.3s ease;
    }

    .mode-toggle input:checked + .slider {
        transform: translateX(25px);
    }

    body.dark-mode .mode-toggle {
        background-color: #ff9800;
    }

    body.dark-mode .mode-toggle .slider {
        background-color: #fff;
    }

  </style>
</head>
<body>

<!-- Dark/Light Mode Toggle Slider -->
<div class="mode-toggle-wrapper">
  <label class="mode-toggle">
    <input type="checkbox" id="modeToggle">
    <span class="slider"></span>
  </label>
</div>

<div class="container">
  <h1>Add New Appointment</h1>

  <form th:action="@{/appointments/save}" method="post">
    <label for="appointmentDate">Appointment Date</label>
    <input type="datetime-local" id="appointmentDate" name="appointmentDate" required>

    <label for="doctor">Doctor</label>
    <select id="doctor" name="doctorId" required>
      <option value="">Select Doctor</option>
      <!-- Example of a dynamically generated list of doctors -->
      <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
    </select>

    <label for="patient">Patient</label>
    <select id="patient" name="patientId" required>
      <option value="">Select Patient</option>
      <!-- Example of a dynamically generated list of patients -->
      <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.name}"></option>
    </select>

    <label for="reason">Reason</label>
    <input type="text" id="reason" name="reason" required>

    <button type="submit">Save Appointment</button>
  </form>
</div>

<script>
  const modeToggle = document.getElementById('modeToggle');
  const body = document.body;
  const container = document.querySelector('.container');
  const inputs = document.querySelectorAll('input, select');

  modeToggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
      container.classList.toggle('dark-mode');
      inputs.forEach(el => el.classList.toggle('dark-mode'));
  });
</script>

</body>
</html>
