<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Patient</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        background: linear-gradient(45deg, #6a11cb, #2575fc); /* Gradient Background */
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        animation: backgroundMove 6s infinite alternate;
        box-sizing: border-box;
    }

    @keyframes backgroundMove {
        0% {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }
        100% {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
        }
    }

    .container {
        width: 90%;
        max-width: 600px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        animation: fadeIn 1s ease-out;
        margin-top: 20px;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    h1 {
        text-align: center;
        margin: 20px 0;
        color: #333;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
        color: #333;
    }

    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #218838;
    }

    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    a:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Add Patient</h1>

  <form action="/patients" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required/><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required/><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Prefer Not to Say">Prefer Not to Say</option>
    </select><br>

    <label for="contactNumber">Contact Number:</label>
    <input type="text" id="contactNumber" name="contactNumber" required/><br>

    <button type="submit">Save</button>
  </form>

  <a href="/patients">Back to list</a>
</div>

</body>
</html>
